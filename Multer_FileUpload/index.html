<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>File Upload</title>
  </head>
  <body>
    <h1>Upload File</h1>
    <form
      action="http://localhost:3000/upload"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" required />
      <button type="submit">Upload File</button>
    </form>
  </body>
</html>
